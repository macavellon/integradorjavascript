    </div>

        <small></small>
      </div>
        <label for="texto" class="form-caja">Ingres√° tu consulta</label>
        <div class="form__field">
    <textarea id="textocaja" class="form__input" cols="25" rows="8"></textarea>
    <small></small>
  </div>
    <div class="box-enviar"><input type="submit" value="Enviar" class="form-enviar"></div>
